name: AI_Error_Fixer_Pipeline

on: [push]

jobs:
  debug-process:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python Environment
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Execute Script and Capture Errors
        id: run_script
        continue-on-error: true
        run: |
          # Running the broken script and redirecting stderr to log.txt
          python3 code_with_error.py 2> log.txt

      - name: Consult Groq AI on Failure
        if: steps.run_script.outcome == 'failure'
        env:
          # Make sure you added GROQ_API_KEY in GitHub Secrets
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          # Installing Groq SDK
          pip install -q groq
          
          # Reading logs
          ERROR_MSG=$(cat log.txt)
          
          # Running the updated debugger script
          python3 ai_debugger.py "$ERROR_MSG"
