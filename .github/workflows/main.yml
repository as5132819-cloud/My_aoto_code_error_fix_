name: AI_Error_Fixer_Pipeline

on: [push]

jobs:
  debug-process:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python Environment
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' # Upgraded to 3.11 for better compatibility

      - name: Execute Script and Capture Errors
        id: run_script
        continue-on-error: true
        run: |
          # Running the broken script and redirecting stderr to log.txt
          python3 code_with_error.py 2> log.txt

      - name: Consult Gemini AI on Failure
        if: steps.run_script.outcome == 'failure'
        env:
          # This must match your GitHub Secret name
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          # Installing the NEW Google GenAI SDK
          pip install -q -U google-genai
          
          # Storing logs into a variable
          ERROR_MSG=$(cat log.txt)
          
          # Executing the debugger script
          python3 ai_debugger.py "$ERROR_MSG"
